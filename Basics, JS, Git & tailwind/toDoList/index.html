<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- create a container for the todo list -->
    <div id="todo-container">
      <!-- todo list header -->
      <div id="header">
        <h1>To Do List</h1>
      </div>

      <!-- create input box -->
      <div id="todo-form">
        <input
          type="text"
          class="input-item"
          name="input_box"
          id="input-box"
          placeholder="Add Task"
        />

        <!-- add button  -->
        <button id="input-button">Add</button>
      </div>

      <!-- task list -->
      <h2>Task List</h2>
      <ul id="list-container"></ul>

      <hr />

      <!-- task list counter  -->
      <div class="counter-container">
        <div id="task-counters">
          Completed: <span id="completed-counter">0</span> | Uncompleted:
          <span id="uncompleted-counter">0</span>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        setTimeout(function () {
          var dateInputs = document.querySelectorAll(
            ".wixui-date-picker__input"
          );

          if (dateInputs.length > 0) {
            dateInputs.forEach(function (e) {
              e.setAttribute("data-hs-cf-date-format", "MM-DD-YYYY");
              console.log("Attribute added");
            });
          } else {
            console.warn("Date input not found");
          }
        }, 1000);
      });
    </script>
  </body>
</html>
