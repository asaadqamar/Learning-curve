<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Ezaster Products</h1>

    <div class="container">
      <!-- Product List -->
      <div class="products">
        <h2>Products</h2>
        <div class="product">
          <span class="product-title">Product A</span>
          <span class="price">$10.00</span>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <span class="product-title">Product B</span>
          <span class="price">$15.00</span>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <span class="product-title">Product C</span>
          <span class="price">$20.00</span>
          <button>Add to Cart</button>
        </div>
      </div>

      <!-- Cart Section -->
      <div class="cart">
        <h2>Cart</h2>
        <div class="cart-item">
          <span class="cart-item-title">Product A</span>
          <span class="price">$10.00</span>
        </div>
        <div class="cart-item">
          <span class="cart-item-title">Product B</span>
          <span class="price">$15.00</span>
        </div>

        <div class="checkout">
          <span class="total">Total: $25.00</span>
          <button class="checkout-btn">Checkout</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
